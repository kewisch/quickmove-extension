<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" type="text/css">
    <script type="module" src="../popup/folderList.js"></script>
    <script type="module" src="options.js"></script>
  </head>
  <body>
    <div class="preference">
      <select id="layout">
        <option value="auto" data-l10n-id="layoutAuto"></option>
        <option value="wide" data-l10n-id="layoutWide"></option>
        <option value="compact" data-l10n-id="layoutCompact"></option>
      </select>
      <label for="layout" data-l10n-id="layout"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="markAsRead">
      <label for="markAsRead" data-l10n-id="markAsRead"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="showFolderPath">
      <label for="showFolderPath" data-l10n-id="showFolderPath"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="skipArchive">
      <label for="skipArchive" data-l10n-id="skipArchive"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="partialMatchFullPath">
      <label for="partialMatchFullPath" data-l10n-id="partialMatchFullPath"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="searchAccountName">
      <label for="searchAccountName" data-l10n-id="searchAccountName"></label>
    </div>
    <div class="preference" data-l10n-attr-title="useLegacyShortcutsTitle">
      <input type="checkbox" id="useLegacyShortcuts">
      <label for="useLegacyShortcuts" data-l10n-id="useLegacyShortcuts"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="notificationActive">
      <label for="notificationActive" data-l10n-id="notificationActive"></label>
    </div>
    <div class="preference">
      <span></span>
      <div>
        <button id="onboarding" data-l10n-id="showInstructions"></button>
        <button id="shortcuts" data-l10n-id="showShortcuts"></button>
        <button id="translate" data-l10n-id="translate"></button>
      </div>
    </div>
    <fieldset class="operationMenuItemsFieldset">
      <legend data-l10n-id="operationMenuItemsTitle"></legend>
      <div>
        <div class="menuItemActionDivText" data-l10n-id="menuItemActionInfo"></div>
        <div class="menuItemActionDivText" data-l10n-id="menuItemActionWarning"></div>
        <div class="menuItemActionDivGroup">
          <div class="preference menuItemActionDiv">
            <input type="checkbox" id="operationMenuItemsMove" class="menuItemAction">
            <label for="operationMenuItemsMove" data-l10n-id="actionMove"></label>
          </div>
          <div class="preference menuItemActionDiv">
            <input type="checkbox" id="operationMenuItemsCopy" class="menuItemAction">
            <label for="operationMenuItemsCopy" data-l10n-id="actionCopy"></label>
          </div>
          <div class="preference menuItemActionDiv">
            <input type="checkbox" id="operationMenuItemsGoto" class="menuItemAction">
            <label for="operationMenuItemsGoto" data-l10n-id="actionGoto"></label>
          </div>
          <div class="preference menuItemActionDiv">
            <input type="checkbox" id="operationMenuItemsTag" class="menuItemAction">
            <label for="operationMenuItemsTag" data-l10n-id="actionTag"></label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend data-l10n-id="defaultFoldersTitle"></legend>
      <div id="defaultFolderSetting" data-type="radio">
        <input type="radio" name="defaultFolderSetting" id="defaultFolderSettingRecent" value="recent">
        <label for="defaultFolderSettingRecent" data-l10n-id="defaultFoldersRecent"></label>
        <input type="radio" name="defaultFolderSetting" id="defaultFolderSettingAll" value="all">
        <label for="defaultFolderSettingAll" data-l10n-id="defaultFoldersAll"></label>
        <input type="radio" name="defaultFolderSetting" id="defaultFolderSettingSpecific" value="specific">
        <label for="defaultFolderSettingSpecific" data-l10n-id="defaultFoldersSpecific"></label>
      </div>
      <div class="panel" data-value="specific">
        <div class="overflow">
          <folder-list id="default-folder-picker" search="true" data-l10n-attr-placeholder="defaultFoldersSearchPlaceholder" popup="true"></folder-list>
        </div>
        <folder-list id="default-folders" readonly="true" delete="true"></folder-list>
      </div>
      <div id="recentPanel" class="panel" data-value="recent" data-l10n-attr-title="maxRecentFoldersTitle">
        <input type="number" min="0" id="maxRecentFolders">
        <label for="maxRecentFolders" data-l10n-id="maxRecentFolders"></label>

        <select id="recentStrategy">
          <option value="modified" data-l10n-id="recentStrategyModified"></option>
          <option value="accessed" data-l10n-id="recentStrategyAccessed"></option>
        </select>
        <label for="recentStrategy" data-l10n-id="recentStrategy"></label>
      </div>
      <div class="panel" data-value="all">
      </div>
    </fieldset>
    <fieldset>
      <legend data-l10n-id="excludedFoldersTitle"></legend>
      <div class="overflow">
        <folder-list id="excluded-folder-picker" search="true" data-l10n-attr-placeholder="excludedFoldersSearchPlaceholder" popup="true"></folder-list>
      </div>
      <folder-list id="excluded-folders" readonly="true" delete="true"></folder-list>
    </fieldset>
  </body>
</html>
