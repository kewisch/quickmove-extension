<html compact="true">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css"/>
    <script type="module" src="folderList.js"></script>
    <script type="module" src="tagList.js"></script>
    <script type="module" src="popup.js"></script>
    <title>Quick Folder Move</title>
  </head>
  <body style="display: none !important">
    <div id="window-warning" class="warning hidden" data-l10n-id="windowWarning" role="alert"></div>
    <div class="action-buttons" role="radiogroup" aria-label="Message actions" aria-required="true">
      <input type="radio" name="action" value="move" id="action-move" checked>
      <label for="action-move" data-l10n-id="actionMove"></label>
      <input type="radio" name="action" value="copy" id="action-copy">
      <label for="action-copy" data-l10n-id="actionCopy"></label>
      <input type="radio" name="action" value="goto" id="action-goto">
      <label for="action-goto" data-l10n-id="actionGoto"></label>
      <input type="radio" name="action" value="tag" id="action-tag">
      <label for="action-tag" data-l10n-id="actionTag"></label>
    </div>
    <div id="meta-action-warning" class="warning hidden" role="alert">
      <span data-l10n-id="metaActionWarning"></span>
      <button class="close">&times;</button>
    </div>
    <div id="tags-view-missing-warning" class="warning hidden" role="alert">
      <span data-l10n-id="tagsViewMissingWarning"></span>
    </div>
    <folder-list id="folder-list" class="item-list" search="true" compact="true" role="presentation"></folder-list>
    <tag-list id="tag-list"  class="item-list" search="true" compact="true" role="presentation"></tag-list>
  </body>
</html>
