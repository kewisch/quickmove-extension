---

name: "Publish"
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: "npm ci"
        run: npm ci

      - name: "build"
        run: npm run build

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src

      - name: "web-ext sign"
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: listed
          apiUrlPrefix: "https://addons.thunderbird.net/api/v4"
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}

      - name: "Attach release assets"
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          jq -r '"Initial compatibility with Thunderbird " + .browser_specific_settings.gecko.strict_min_version + "â€“" + .browser_specific_settings.gecko.strict_max_version' src/manifest.json > CHANGELOG.md
          npx conventional-changelog -p angular -r 2 | tail -n +7 >> CHANGELOG.md

          gh release edit $TAG_NAME --notes-file CHANGELOG.md
          gh release upload ${{ github.event.release.tag_name }} \
            web-ext-artifacts/*.zip
